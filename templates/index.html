<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Vector Search Application</h1>
    <div class="container">
        <form>
            <label for="query">Enter your search query:</label>
            <input type="text" id="query" name="query" required>

            <label for="index_name">Choose an index:</label>
            <select id="index_name" name="index_name">
                {% for index_value, index_label in index_names.items() %}
                    <option value="{{ index_value }}">{{ index_label }}</option>
                {% endfor %}
            </select>

            <label for="model_name">Choose a model:</label>          
            <select id="model_name" name="model_name">
                {% for model_value, model_label in model_options.items() %}
                    <option value="{{ model_value }}">{{ model_label }}</option>
                {% endfor %}
            </select>                               

            <label for="cutoff">Cutoff Percentage:</label>
            <input type="number" id="cutoff" name="cutoff" value="50" min="0" max="100">
        </form>

        <div class="sample-queries">
            <h2>Sample Queries</h2>

            <!-- Sample queries here -->
        </div>
    </div>

    <h2>Search Results</h2>    
    <div class="grid-container" id="results"></div>

    <div class="grid-item" data-short-descr="{{ short_descr }}">
        <img src="{{ image_url }}" alt="Product Image">
        <p><strong>{{ short_descr }}</strong></p>
        <p>Price: {{ minprice }}</p>
        <p>Manufacturer: {{ manufacturer }}</p>
    </div>    
    
    <!-- Modal structure for displaying related products -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Related Products</h2>
            <div id="related-products-container" class="grid-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
